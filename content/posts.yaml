- title: "DAYTROTTER SESSION"
  author: "Broken Records"
  date: 2016-01-12
  banner: "img/daytrotter_circle.jpg"
  body: |
      We recently recorded some tracks from Weights & Pulleys for the esteemed Daytrotter site.

      Our session can be [found here](http://www.daytrotter.com/#!/concert/broken-records/21021511-37385989)
      
      The tracklisting for this one is:
      
      1. Winterless Son
      2. So Long, So Late
      3. Weights & Pulleys
      4. I Used To Dream
- title: "SONG, BY TOAD SESSION"
  author: "Broken Records"
  date: 2016-01-12
  banner: "img/sbt_logo.jpg"
  body: |
      Earlier this year we recorded a session for our pal Matthew over at Song, By Toad as a follow up to one of the band (and Matthew's) earliest live sessions.</p>

      You can hear the whole thing and download the tracks for free [here](http://songbytoad.com/2014/11/toadcast-308-broken-records-toad-session-v2/), and there's also a podcast with an interview and selection of our favourite tracks thrown in for good measure (see below)</p>

      The tracklisting for this one is:

        1. Winterless Son
        2. Weights & Pulleys
        3. All Else Can Just Wait
        4. Wolves

